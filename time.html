<main class="main-block d-flex justify-content-between p-4">
    <div class="time-block w-100">
        <div class="d-flex justify-content-between align-items-center py-3 px-4">
            <span>Timer</span>
            <div class="d-flex gap-2">
                <img src="img/map-block-arrow(down).svg" alt="">
                <img src="img/map-block-update.svg" alt="">
                <img src="img/map-block-close.svg" alt="">
            </div>
        </div>
        <div class="pt-3 px-4 pb-4">
            <span id="hour">00</span>
            <span>:</span>
            <span id="minute">00</span>
            <span>:</span>
            <span id="second">00</span>
        </div>
    </div>
</main>
