<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wee-bee</title>
</head>
<body>
<header>
    <div class="header-block">
        <div class="header-block__up">
            <div class="header-block__up-title">
                <button><img src="img/header-arrow.svg" alt=""></button>
                <p><span>User pages </span>- Profile</p>
            </div>
            <div class="header-block__up-links">
                <a href="" class="header-block__up-links-item">
                    <img src="img/header-statistics.svg" alt="">
                    <span>Statistics</span>
                </a>
                <a href="" class="header-block__up-links-item">
                    <img src="img/header-invoices.svg" alt="">
                    <span>Invoices</span>
                </a>
                <a href="" class="header-block__up-links-item">
                    <img src="img/header-schedule.svg" alt="">
                    <span>Schedule</span>
                </a>
            </div>
        </div>
        <div class="header-block__down">
            <section>
                <a href="./index.html">
                    <button class="header-block__down-button">
                        <img src="img/header-activity.svg" alt="">Activity
                    </button>
                </a>
                <a href="./map.html">
                    <button class="header-block__down-button header-block__down-button_active">
                        <img src="img/header-map.svg" alt="">Map
                    </button>
                </a>
                <a href="./time.html">
                    <button class="header-block__down-button">
                        <img src="img/header-time.svg" alt="">Time
                    </button>
                </a>
            </section>
            <section>
                <button><img src="img/header-notes.svg" alt="">Notes</button>
                <button><img src="img/header-friends.svg" alt="">Friends</button>
                <button><img src="img/header-photos.svg" alt="">Photos</button>
                <button><img src="img/header-setings.svg" alt=""><img src="img/header-arrow(down).svg"></button>
            </section>
        </div>
    </div>
</header>
<main class="main-block">
    <div class="map-block">
        <div class="map-block__title">
            <span>Basic map</span>
            <div>
                <img src="img/map-block-arrow(down).svg" alt="">
                <img src="img/map-block-update.svg" alt="">
                <img src="img/map-block-close.svg" alt="">
            </div>
        </div>
        <div class="map-block__map">
            <img src="img/map-block-update(big).svg">
        </div>
    </div>
</main>
</body>
</html>
