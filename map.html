<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Wee-bee</title>
</head>
<body>
<header>
    <div class="header-block">
        <div class="header-block__up d-flex justify-content-between px-4 py-2">
            <div class="d-flex align-items-center gap-2">
                <button><img src="img/header-arrow.svg" alt=""></button>
                <p><span>User pages </span>- Profile</p>
            </div>
            <div class="d-flex gap-4">
                <a href="" class="d-flex flex-column align-items-center gap-2">
                    <img src="img/header-statistics.svg" alt="">
                    <span>Statistics</span>
                </a>
                <a href="" class="d-flex flex-column align-items-center gap-2">
                    <img src="img/header-invoices.svg" alt="">
                    <span>Invoices</span>
                </a>
                <a href="" class="d-flex flex-column align-items-center gap-2">
                    <img src="img/header-schedule.svg" alt="">
                    <span>Schedule</span>
                </a>
            </div>
        </div>
        <div class="header-block__down d-flex justify-content-between px-4 border-top border-bottom">
            <section class="d-flex align-items-center">
                <a href="./index.html">
                    <button>
                        <img src="img/header-activity.svg" alt="">Activity
                    </button>
                </a>
                <a href="./map.html">
                    <button class="header-block__down-button_active">
                        <img src="img/header-map.svg" alt="">Map
                    </button>
                </a>
                <a href="./time.html">
                    <button>
                        <img src="img/header-time.svg" alt="">Time
                    </button>
                </a>
            </section>
            <section class="d-flex align-items-center">
                <button><img src="img/header-notes.svg" alt="">Notes</button>
                <button><img src="img/header-friends.svg" alt="">Friends</button>
                <button><img src="img/header-photos.svg" alt="">Photos</button>
                <button><img src="img/header-setings.svg" alt=""><img src="img/header-arrow(down).svg"></button>
            </section>
        </div>
    </div>
</header>
<main class="main-block d-flex justify-content-between p-4">
    <div class="map-block w-100">
        <div class="d-flex justify-content-between align-items-center py-3 px-4">
            <span>Basic map</span>
            <div class="d-flex gap-2">
                <img src="img/map-block-arrow(down).svg" alt="">
                <img src="img/map-block-update.svg" alt="">
                <img src="img/map-block-close.svg" alt="">
            </div>
        </div>
        <div id="map" class="map-block__map d-flex justify-content-center align-items-center">
        </div>
        <div id="loader" class="main_body map-block__map d-flex justify-content-center align-items-center">
            <div class="element">
                <div class="loading1">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://api-maps.yandex.ru/2.1/?apikey=ad5665ac-5fd9-448f-ba4a-867bcb0142db&lang=ru_RU" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script defer src="index.js"></script>
</body>
</html>
